<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Job Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <h2>Enter Job Data</h2>

    <form id="jobForm">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" required>

        <label for="type">Type *</label>
        <select id="type" name="type" required>
            <option value="">Select Job Type</option>
            <option value="Full-time">Full-time</option>
            <option value="Part-time">Part-time</option>
            <option value="Internship">Internship</option>
            <option value="Contract">Contract</option>
        </select>

        <label for="department">Department *</label>
        <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="Engineering">Engineering</option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
            <option value="HR">HR</option>
        </select>

        <label for="country">Country *</label>
        <select id="country" name="country" required>
            <option value="">Select Country</option>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Germany">Germany</option>
        </select>

        <label for="description">Job Description *</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="opening_date">Opening Date *</label>
        <input type="date" id="opening_date" name="opening_date" required>

        <button type="submit">Submit</button>
        <p id="errorMessage" class="error"></p>
    </form>

    <script>
        document.getElementById('jobForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var title = document.getElementById('title').value;
            var type = document.getElementById('type').value;
            var department = document.getElementById('department').value;
            var country = document.getElementById('country').value;
            var description = document.getElementById('description').value;
            var openingDate = document.getElementById('opening_date').value;

            if (title === "" || type === "" || department === "" || country === "" || description === "" || openingDate === "") {
                document.getElementById('errorMessage').textContent = "Please fill out all required fields.";
            } else {
                document.getElementById('errorMessage').textContent = "";
                alert("Job data submitted successfully!");
                // You can send the form data to your backend or API here
            }
        });
    </script>

</body>
</html>
